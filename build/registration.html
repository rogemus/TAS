<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>okonbook</title>
    <link rel="stylesheet" href="css/_bower.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300&amp;subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/_bower.js"></script>
  </head>
  <body>
    <div id="main">
      <div class="wrapper">
        <div class="header"></div>
        <div class="grid"></div>
        <div class="form-box">
          <header class="logo">
            <h2>OkonBOOK</h2>
          </header>
          <div class="content">
            <form class="pure-form pure-form-stacked">
              <fieldset>
                <p>
                  <label for="first_name">First Name</label>
                  <input id="first_name" type="text" placeholder="First Name" name="first_name">
                </p>
                <p>
                  <label for="last_name">Last Name</label>
                  <input id="last_name" type="text" placeholder="Last Name" name="last_name">
                </p>
                <p>
                  <label for="profile_name">Profile Name</label>
                  <input id="first_name" type="text" placeholder="Profile Name" name="profile_name">
                </p>
                <p>
                  <label for="email">E-mail</label>
                  <input id="first_name" type="email" placeholder="E-mail" name="email">
                </p>
                <p>
                  <label for="password">Password</label>
                  <input id="password" type="password" placeholder="Password">
                </p>
                <p>
                  <label for="password_confirmation">Password Confirmation</label>
                  <input id="password_confirmation" type="password" placeholder="Password Confirmation">
                </p>
                <button type="submit" class="pure-button pure-button-primary">Register</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
